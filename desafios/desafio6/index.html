<!DOCTYPE html>

<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
    <ul>
        <li><code><abbr title="Use a tag <p>">Parágrafo</abbr></code></li>
        <li><code><abbr title="Use a tag <h1>-<h6>">Títulos</abbr></code></li>
        <li><code><abbr title="Use a tag <img>">Imagens</abbr></code></li>
        <li><code><abbr title="Use a tag <abbr>">Abreviações</abbr></code></li>
        <li><code><abbr title="Use a tag <code>">Código-fonte</abbr></code></li>
        <li><code><abbr title="Use a tag <ol>">Listas numeradas</abbr></code></li>
        <li><code><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></code></li>
    </ul>
</body>
